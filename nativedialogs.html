    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dialogs</title>
    <script type="text/javascript" src="DOMPurify-main/dist/purify.js"></script>


    <script>
        window.onload = (event) => {
            let alertButton = document.getElementById("alertButton");
            alertButton.addEventListener('click', function(){
                window.alert("this is an alert");
            });

            let confirmButton = document.getElementById("confirmButton");
            confirmButton.addEventListener('click', function(){
                let confirmed = confirm("Do you confirm this?");
                document.getElementById("output").innerHTML = "The value reurned by the confirm method is : " + confirmed;
                // do some stuff
            });


            let promptButton = document.getElementById("promptButton");
            promptButton.addEventListener('click', function(){

                let prompted = prompt("What's your name?");
                document.getElementById("output").innerHTML = "Prompt result : " + prompted;
                
                // do some stuff
            });

            let saferPromptButton = document.getElementById("saferPromptButton");
            saferPromptButton.addEventListener('click', () => {

                let prompted = prompt("What's your name?");
                let cleaned = DOMPurify.sanitize(prompted);
                
                if (cleaned === ""){
                    document.getElementById("output").innerHTML = "user didn't enter anything :("
                }
                else{
                    document.getElementById("output").innerHTML = "Prompt result : " + cleaned;
                }


                
                
                // do some stuff
            });


        }

    </script>





</head>
<body>

    <h1> Simple Dialogs ??</h1>
    

    <button id = "alertButton"> Alert </button>
    <button id = "confirmButton"> Confirm </button>
    <button id = "promptButton"> Prompt</button>
    <button id = "saferPromptButton"> Safer Prompt </button>



    <hr>



    <output id = "output"></output>

</body>
</html>
